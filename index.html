<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Log in to your Trade-Talent account to access a network of opportunities. Unlock the full experience of talent exchange and collaboration.">
  <link rel="stylesheet" href="dist/css/index.css">
  <script src="./script.js"></script>
  <title>Login | Trade-Talent</title>
</head>

<body>
  
  <!-------------------------LOGIN FORM-------------------------->

  <div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
            <div class="card">
                <img src="./images/favicon.svg" class="card-img-top mt-2" alt="Logo">

                <div class="card-body">
                    <h5 class="card-title text-center mb-4">Log in to your account</h5>
                    <form action="/profile"  class="needs-validation" novalidate>
                      <div class="mb-3">
                          <input type="text" class="form-control form-control-lg" placeholder="Username" name="username" required>
                          <div class="invalid-feedback">
                              Please enter a username.
                          </div>
                      </div>
                      <div class="mb-4">
                          <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required minlength="8">
                          <div class="invalid-feedback">
                              Password must be at least 8 characters long.
                          </div>
                      </div>
                      <div class="d-grid mb-2">
                          <button type="submit" class="btn btn-secondary btn-lg">Log in</button>
                      </div>
                  </form>
                </div>
            </div>
            <div class="text-center mt-4">
                Still donâ€™t have an account? <a href="#" class="link-secondary">Sign in.</a>
            </div>
        </div>
    </div>
  </div>
    
</body>
</html>
